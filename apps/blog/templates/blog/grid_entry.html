{% load blog_tags %}
<div class="span-6 {% if forloop.counter|divisibleby:3 %}last{% endif %}">
{% with entry|cover as cover %}
{% if cover %}
<div class="rounded cell {{ entry.entry_type }} cover" id="cell_p{{ entry.id }}" style="background-image: url({{ cover }});">
   <div class="inner">
    {{ entry }}
   </div>
</div>
{% else %}
<div class="rounded cell {{ entry.entry_type }}" id="cell_p{{ entry.id }}">
  <div class="inner">
    {{ entry }}
  </div>
</div>
{% endif %}
{% endwith %}
</div>
