{% extends "blog/admin/base.html" %}
{% load i18n %}
{% block content %}
<a href="{% url blog:add-entry %}">{% trans "New entry" %}</a>

<table><tbody>
{% for entry in blog.entry_set.all %}
  <tr>
    <td><a href="{% url blog:edit-entry entry.id %}">{{ entry.title }}</a></td>
  </tr>
{% endfor %}
</tbody></table>
{% endblock %}
