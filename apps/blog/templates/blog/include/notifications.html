<div id="notifications">
{% if notifications %}
  {% for message in notifications %}
  <div class="notification{% if message.tags %} {{ message.tags }}"{% endif %}>{{ message }}</div>
  {% endfor %}
  <script type="text/javascript">
    $(function() {
        var notifications = $('.notification.success');
    	notifications.delay(5000, function() {notifications.fadeOut();});
    });
  </script>
{% endif %}
</div>
