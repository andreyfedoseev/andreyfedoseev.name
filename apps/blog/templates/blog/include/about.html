{% load i18n %}
{% load utils %}
<section id="about" class="about clearfix" itemscope itemtype="http://schema.org/Person">
  <h1>{% trans "About me" %}</h1>
  <img src="{{ STATIC_URL }}images/author.jpg" itemprop="photo" alt="{{ blog.author_name }}" width="140" height="140" />
  <p>
    {% localized_flatblock "about-short" %} <br/>
    <a href="{% url about %}" rel="author">{% trans "More..." %}</a>
  </p>
</section>
