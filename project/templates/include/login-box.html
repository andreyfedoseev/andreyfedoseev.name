{% load i18n %}
<form method="post" action="{% url auth_login %}">
  {% csrf_token %}
  {% for field in form %}
    <div class="field">
      {{ field.label_tag }}
      {{ field }}
    </div>
  {% endfor %}
  <div class="buttons">
    <input type="submit" value="{% trans "Log in" %}" />
  </div>
</form>
